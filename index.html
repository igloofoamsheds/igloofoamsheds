<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Igloo Foam Sheds</title>
  <link href="https://fonts.googleapis.com/css2?family=Lato:wght@300&display=swap" rel="stylesheet">
  <style>
    /* General Styles */
    body {
      margin: 0;
      font-family: 'Lato', sans-serif;
      line-height: 1.6;
    }

    /* Navigation Bar */
    nav {
      background-color: black;
      color: white;
      display: flex;
      justify-content: center;
      align-items: center;
      padding: 1em 0;
      position: fixed;
      top: 0;
      width: 100%;
      z-index: 1000;
    }

    nav a {
      color: white;
      text-decoration: none;
      margin: 0 20px;
      font-size: 1.2em;
    }

    nav a:hover {
      text-decoration: underline;
    }

    /* Page Content */
    .content {
      padding-top: 80px;
      text-align: center;
    }

    .image-gallery {
      display: grid;
      grid-template-columns: repeat(auto-fit, minmax(550px, 1fr));
      gap: 20px;
      justify-items: center;
      margin: 40px auto;
      width: 90%;
    }

    .gallery-item img {
      width: 550px;
      height: 550px;
      object-fit: cover;
      cursor: pointer;
      transition: transform 0.3s ease;
    }

    .gallery-item img:hover {
      transform: scale(1.05);
    }

    /* Lightbox */
    .lightbox {
      display: none;
      position: fixed;
      top: 0;
      left: 0;
      width: 100%;
      height: 100%;
      background-color: rgba(0, 0, 0, 0.8);
      justify-content: center;
      align-items: center;
    }

    .lightbox img {
      max-width: 90%;
      max-height: 90%;
    }

    .lightbox:target {
      display: flex;
    }

    .lightbox-close {
      position: absolute;
      top: 20px;
      right: 20px;
      font-size: 2em;
      color: white;
      text-decoration: none;
    }
  </style>
</head>
<body>
  <!-- Navigation Bar -->
  <nav>
    <a href="#daddy-igloo">Daddy Igloo</a>
    <a href="#mummy-igloo">Mummy Igloo</a>
    <a href="#baby-igloo">Baby Igloo</a>
  </nav>

  <!-- Content Section -->
  <div class="content">
    <h1>Welcome to Igloo Foam Sheds</h1>
    <p>Explore our range of igloos below.</p>

    <!-- Image Gallery -->
    <div class="image-gallery">
      <div class="gallery-item">
        <a href="#lightbox1">
          <img src="https://via.placeholder.com/550" alt="Placeholder Image 1">
        </a>
      </div>
      <div class="gallery-item">
        <a href="#lightbox2">
          <img src="https://via.placeholder.com/550" alt="Placeholder Image 2">
        </a>
      </div>
      <div class="gallery-item">
        <a href="#lightbox3">
          <img src="https://via.placeholder.com/550" alt="Placeholder Image 3">
        </a>
      </div>
    </div>
  </div>

  <!-- Lightbox 1 -->
  <div id="lightbox1" class="lightbox">
    <a href="#" class="lightbox-close">&times;</a>
    <img src="https://via.placeholder.com/550" alt="Placeholder Image 1">
  </div>

  <!-- Lightbox 2 -->
  <div id="lightbox2" class="lightbox">
    <a href="#" class="lightbox-close">&times;</a>
    <img src="https://via.placeholder.com/550" alt="Placeholder Image 2">
  </div>

  <!-- Lightbox 3 -->
  <div id="lightbox3" class="lightbox">
    <a href="#" class="lightbox-close">&times;</a>
    <img src="https://via.placeholder.com/550" alt="Placeholder Image 3">
  </div>
</body>
</html>
