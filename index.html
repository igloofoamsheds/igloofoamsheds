
<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Igloo Foam Sheds</title>
  <style>
    /* Reset body margins */
    body {
      margin: 0;
      font-family: Arial, sans-serif;
    }

    /* Navigation bar styling */
    nav {
      background-color: black;
      color: white;
      display: flex;
      justify-content: center;
      align-items: center;
      padding: 1em 0;
      position: fixed;
      top: 0;
      width: 100%;
      z-index: 1000;
    }

    /* Navigation links styling */
    nav a {
      color: white;
      text-decoration: none;
      margin: 0 20px;
      font-size: 1.2em;
    }

    nav a:hover {
      text-decoration: underline;
    }

    /* Push page content below fixed nav */
    .content {
      padding-top: 70px; /* Adjust to nav height */
    }
  </style>
</head>
<body>
  <!-- Navigation Bar -->
  <nav>
    <a href="#daddy-igloo">Daddy Igloo</a>
    <a href="#mummy-igloo">Mummy Igloo</a>
    <a href="#baby-igloo">Baby Igloo</a>
  </nav>

  <!-- Content Section -->
  <div class="content">
    <section id="daddy-igloo">
      <h1>Welcome to Daddy Igloo</h1>
      <p>Explore the features of our Daddy Igloo model.</p>
    </section>

    <section id="mummy-igloo">
      <h1>Welcome to Mummy Igloo</h1>
      <p>Discover the elegance of our Mummy Igloo design.</p>
    </section>

    <section id="baby-igloo">
      <h1>Welcome to Baby Igloo</h1>
      <p>Perfectly sized for your little ones.</p>
    </section>
  </div>
</body>
</html>
